apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: public-endpoint
  namespace: argo
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://raw.githubusercontent.com/hieuldt/quick_lab/main/charts'
    chart: http-echo
    targetRevision: 0.1.0
    helm:
      valueFiles:
        - values-public.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: private-endpoint
  namespace: argo
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://raw.githubusercontent.com/hieuldt/quick_lab/main/charts'
    chart: http-echo
    targetRevision: 0.1.0
    helm:
      valueFiles:
        - values-private.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

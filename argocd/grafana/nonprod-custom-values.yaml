replicas: 1
ingress:
  enabled: true
  annotations: {
    kubernetes.io/ingress.class: nginx,
    kubernetes.io/tls-acme: "true"
  }
  path: /
  pathType: Prefix
  hosts:
    - grafana.nonprod.pod7.huyy
  tls:
    - secretName: chart-example-tls
      hosts:
        - grafana.nonprod.pod7.huyy
persistence:
  type: pvc
  enabled: true
  storageClassName: gp2
  accessModes:
    - ReadWriteOnce
  size: 10Gi
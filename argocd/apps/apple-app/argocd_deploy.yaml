apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apple-app
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: pod7-training
  source:
    path: argocd/apps/apple-app
    repoURL: https://github.com/hieuldt/quick_lab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true